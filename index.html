<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Конвертер валют</h1>
      <label for="currency">Выберите валюту:</label>
      <select id="currency">
        <option value="BYN">BYN</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="CNY">CNY</option>
        <option value="RUB">RUB</option>
      </select>

      <label for="amount">Введите количество:</label>
      <input type="number" id="amount" value="1" />

      <label for="date">Выберите дату:</label>
      <input type="date" id="date" />

      <h2>Конвертированные суммы:</h2>
      <label id="bynLabel">BYN: </label>
      <label id="usdLabel">USD: </label>
      <label id="eurLabel">EUR: </label>
      <label id="cnyLabel">CNY: </label>
      <label id="rubLabel">RUB: </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
